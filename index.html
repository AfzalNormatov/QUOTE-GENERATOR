<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE GENERATOR</title>
    <script src="https://kit.fontawesome.com/6c704ae415.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" type="img/png" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote">
            
            </span>
            <div class="quote-author">
                <span class="author"></span>
            </div>
            <div class="button-container">
                <button href="https://t.me/afzal_top" class="telegram-button" id="twitter">
                    <i  class="fab fa-telegram"></i> 
                </button>
                <button class="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
