<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTA GENERATOR</title>
    <link rel="icon" type="img/png" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <!-- <i class="fab fa-quote-left"></i> -->
            <span class="quote">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Culpa saepe minus unde est voluptatem! Architecto.
            </span>
            <div class="quote-author">
                <span class="author">Bugha</span>
            </div>
            <div class="button-container">
                <!-- <button class="twitter-button" id="twitter">
                    <i class="fab fa-twitter"></i> 
                </button> -->
                <button class="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
